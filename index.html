<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otomatik Video Başlatma</title>
</head>
<body>

    <audio id="myAudio" controls autoplay muted>
        <source src="ses1.mp3" type="audio/mp3">
    </audio>




      <script>
        // Ses dosyasını açma işlemini gerçekleştir
        var audio = document.getElementById('myAudio');
        
        audio.addEventListener('canplaythrough', function() {
          audio.muted = false; // Ses aç
          audio.play(); // Ses dosyasını başlat
        });
        </script>
        


</body>
</html>
